<!DOCTYPE html>
<html>
<head>
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <div class="workspace-switcher">
                <button id="prev-workspace"><i class="fas fa-chevron-left"></i></button>
                <span id="current-workspace" class="editable">1</span>
                <button id="next-workspace"><i class="fas fa-chevron-right"></i></button>
                <button id="add-workspace"><i class="fas fa-plus"></i></button>
                <button id="delete-workspace"><i class="fas fa-trash"></i></button>
            </div>
            <div class="window-controls">
                <button id="minimize"><i class="fas fa-minus"></i></button>
                <button id="close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        
        <div class="content">
            <div class="tasks-container" id="tasks">
                <!-- Tasks will be added here dynamically -->
            </div>
            <div class="task-input-container">
                <input type="text" id="new-task" placeholder="Add a new task..." autocomplete="off">
                <button id="add-task" type="button"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <!-- <button id="add-task-fab" class="fab">
            <i class="fas fa-plus"></i>
        </button> -->

        <div id="task-input-overlay" class="task-input-overlay">
            <div class="task-input-container">
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button id="add-task"><i class="fas fa-check"></i></button>
            </div>
        </div> -->
    </div>
    <script src="renderer.js"></script>
</body>
</html>
